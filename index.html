<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf Apps Masbin</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/responsive.css">
</head>
<body>
    <head>
        <nav>
            <h1>BookShelf Apps</h1>
        </nav>
    </head>
    <main>
        <div class="container">
            <div class="addBook">
                <h2 class="container-header text-center">Tambah Buku Baru</h2>
                <form class="form" action="#" id="inputBook">
                    <div>
                        <label for="title">Judul Buku</label> <br>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Penulis</label> <br>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="year">Tahun Terbit</label> <br>
                        <input type="number" id="year" name="year" required>
                    </div>
                    <label for="isCompleted">Sudah Selesai Dibaca</label> 
                    <input type="checkbox" name="isCompleted" id="isCompleted"> <br>
                    <input type="submit" value="Tambah Buku" name="Submit" class="btn-submit">
                </form>
            </div>
            <div class="content">
                <h2>Cari Buku</h2>
                <div id="searchContainer">
                    <form action="#">
                        <input type="text" id="search" onkeyup="searching()" placeholder="Search...">
                    </form>
                </div>
                <div class="container-result">
                    <h3 class="container-header">Buku Belum selesai dibaca</h3>
                    <div class="list-item" id="unCompleted">
                    </div>
                </div>
        
                <div class="container-result">
                    <h3 class="container-header">Buku Selesai Dibaca</h3>
                    <div class="list-item" id="completed">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <p>Crafted with by <a href="https://github.com/masbin1">Masbin</a></p>
    </footer>
    <script src="./src/script/storage.js"></script>
    <script src="./src/script/dom.js"></script>
    <script src="./src/script/search.js"></script>
    <script src="./src/script/index.js"></script>
</body>
</html>
